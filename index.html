<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissors Paper</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <section class="score">
            <header>
                <h1>Score</h1>
            </header>
            <hr>
            <div class="main">
                <figure>
                    <header>You</header>
                    <figurecaption class="you">0</figurecaption>
                </figure>

                <figure>
                    <header>Computer</header>
                    <figurecaption class="computer">0</figurecaption>
                </figure>
            </div>
        </section>
        <hr>
        <section class="result-pick">
            <figure>
                <header>You Pick</header>
                <figurecaption class="you">-</figurecaption>
            </figure>

            <figure>
                <header>Computer Pick</header>
                <figurecaption class="computer">-</figurecaption>
            </figure>
        </section>
        <hr>
        <section class="choose-hand">
                <button class="hand rock">Rock</button>
                <button class="hand scissors">Scissors</button>
                <button class="hand paper">Paper</button>
        </section>
    <script src="script.js"></script>
</body>
</html>
